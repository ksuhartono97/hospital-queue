<template name = "registerPage">
    <div class = "row">
        <div class = "col-sm-12">
            <h1 align = "center">Account Creation</h1>
        </div>
    </div>
    <div class = "row">
        <div class = "col-sm-12">
            <form class = "form-horizontal">
                <div class= "form-group">
                    <div class="col-sm-offset-4 col-sm-5">
                        <div class = "radio-inline">
                            <label><input type="radio" name = "radio1" value = 1>Hospital</label>
                        </div>
                        <div class = "radio-inline">
                            <label><input type="radio" name = "radio1" value = 0>Client</label>
                        </div>
                    </div>
                </div>
                <div class = "form-group">
                    <label class="control-label col-sm-4" for = "loginEmail">Email: </label>
                    <div class = "col-sm-5">
                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
                    </div>
                </div>
                <div class = "form-group">
                    <label class="control-label col-sm-4" for = "loginPassword">Password: </label>
                    <div class = "col-sm-5">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
                    </div>
                </div>
                <div class = "form-group">
                    <label class="control-label col-sm-4" for = "namefield">Name: </label>
                    <div class = "col-sm-5">
                        <input type="text" class="form-control" id="namefield" placeholder="Enter name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-5">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
