<head>
  <title>Hospital Online Queueing System</title>
</head>

<template name="mainLayout">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        {{>Template.dynamic template=mainContent}}
      </div>
    </div>
  </div>
</template>


<template name="loginPage">
   <div class='top'>
     <div class='header'>
       <h2 class='header-logo'>
           <img alt='icon' src='C:\Users\Kelly Yiu\Downloads\iconsflow\icon2.png'>
           Hospital Queueing
       </h2>
       <ul class='header-nav'>
         <li>
           <a href='https://github.com/TelescopeJS/Telescope'>About</a>
         </li>
         <li>
           <a href='mailto:ksuhartono@connect.ust.hk'>Contact</a>
         </li>
         <li>
           <a href='/faq'>FAQ</a>
         </li>
       </ul>
     </div>
   </div>
  <div class = "row">
    <div class = "col-sm-12" align = "center">
      <h1>Login Page</h1>
    </div>
  </div>
  <div class = "row">
    <div class = "col-sm-12">
      <form class = "form-horizontal">
        <div class = "form-group">
          <label class="control-label col-sm-4" for = "loginEmail">Email: </label>
          <div class = "col-sm-5">
            <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
          </div>
        </div>
        <div class = "form-group">
          <label class="control-label col-sm-4" for = "loginPassword">Password: </label>
          <div class = "col-sm-5">
            <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-5">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class = "row">
    <div class = "col-sm-12" align = "center">
      <p class="text-muted">Don't have an account? Sign up Here:</p>
      <button id = "registerButton" class="btn btn-primary">Go To Register Page</button>
    </div>
  </div>
</template>
